<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facturación y control Zx - Administración</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body class="image-background-page size_page">
        <div class="container content content2">
            <div class="banner">
                <div class="row space_section_work">
                    <div class="col space1">
                        <div class="image_logo"> <img class="image_logo" src="img/logosicte.png" alt=""></div>
                    </div>
                    <div class="col space1">
                        <p class="text_align2">Módulo de Administración</p>
                    </div>
                    <div class="col ">
                        <div class="image_logo2"> <img class="image_logo2" src="img/1.png" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="container mt-5 text-center configureStyleMainBox3">
                <table>
                    <p><strong>Balance general</strong></p>
                    <tr>
                    <th>Nombre</th>
                    <th>Valor</th>
                    </tr>
                    <!--{% for dato in datos %}-->
                    <tr>
                    <td>{{ dato.nombre }}</td>
                    <td>{{ dato.valor }}</td>
                    </tr>
                    <!--{% endfor %}-->
                </table>
            </div>  
            <div class="popup" id="popup">
                <span id="popupContent"></span>
            </div>
            <script>
                var table = document.querySelector('table');
                table.addEventListener('mouseover', function(event) {
                if (event.target.nodeName === 'TD') {
                    var content = event.target.textContent;
                    var popupContent = document.getElementById('popupContent');
                    popupContent.textContent = content;
                    var popup = document.getElementById('popup');
                    popup.style.top = event.clientY + 'px';
                    popup.style.left = event.clientX + 'px';
                    popup.style.display = 'block';
                    }
                    });
                    table.addEventListener('mouseout', function(event) {
                    var popup = document.getElementById('popup');
                    popup.style.display = 'none';
                    });
            </script>
             <div class="container mt-5 text-center configureStyleMainBox2">
                <form method="POST"  action="" class="text-start mx-auto">
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-3">
                                <label for="meta">Tu meta del mes es:</label>
                                <input type="text" class="form-control" id="meta" name="meta">
                                <label for="score">¿Cuantos llevas?</label>
                                <input type="text" class="form-control" id="score" name="score">
                                <label for="wine">Mi ganancia</label>
                                <input type="text" class="form-control" id="wine" name="wine">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mt-3 text-center">
                                <label for="user" class="label_graphic"></label>
                            </div>
                            <div class="form-group mt-3 text-center">
                                <label for="password" class="">Tu porcentaje de productividad</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3" role="group" aria-label="Acciones">
                        <a href="puntuacion.html"><input type="button" class="btn btn-danger botton" value="Aceptar"></a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
