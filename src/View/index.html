<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Facturación y control Zx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="image-background-page size_page">
    <div class="container">
        <div class="banner">
            <div class="row space_section_work">
                <div class="col space1">
                    <div class="image_logo"> <img class="image_logo" src="img/logosicte.png" alt=""></div>
                </div>
                <div class="col space1">
                    <p class="text_align">Control, Facturación y Bonificación</p>
                </div>
                <div class="col ">
                    <div class="image_logo2"> <img class="image_logo2" src="img/1.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="container mt-5 text-center configureStyleMainBox">
            <form method="POST"  action="" class="text-start mx-auto">
                <div class="row">
                    <div class="col">
                        <div class="form-group mt-3">
                            <label for="user">Usuario</label>
                            <input type="text" class="form-control" id="user" name="user" placeholder="Ingresa tu usuario">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3" role="group" aria-label="Acciones">
                    <a href="puntuacion.html"><input type="button" class="btn btn-danger botton" value="Iniciar Sesión"></a>
                </div>
                <div class="text-center mt-3" role="group" aria-label="Acciones">
                    <button type="button" class="btn btn-link link_botton"><strong>Olvidaste tu contraseña?</strong></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
